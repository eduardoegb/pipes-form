<div class="container">
  <h3>Measure Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Height (cm)</label>
      <input class="form-control" (input)="onHeightChange($event)" type="number" />
    </div>
    <div class="col">
      <label>
        <b>Height (cm)</b>
      </label>
      <div>{{ height | number: '1.2-2' }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Distance (mi)</label>
      <input class="form-control" (input)="onDistanceChange($event)" type="number" />
    </div>
    <div class="col">
      <label>
        <b>Distance (km)</b>
      </label>
      <div>{{ distance | convert : 'mi-km' | number: '1.2-4' }}</div>
      <!-- <div *ngIf="(distance | convert : 'mi-km') > 10">{{ distance | convert : 'mi-km' }}</div> -->
    </div>
  </div>
</div>
